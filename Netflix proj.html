<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      
      body {
        margin: 0;
        background-image: url("http://isquad.tv/wp-content/uploads/2018/08/Netflix-Background.jpg");
      }
      #shadow {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .header {
        height: 20%;
        display: flex;
      }
      #logo {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #buttons {
        width: 58%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      button {
        background-color: red;
        border: none;
        color: white;
        padding: 8px 15px;
        font-size: 15px;
        font-weight: bold;
        margin-right: 20px;
        border-radius: 5px;
      }
      .main {
        height: 80%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        font-size: 55px;
        margin: 0;
      }
      p {
        margin: 13px;
      }
      #subTitle-1 {
        font-size: 28px;
      }
      #subTitle-2 {
        font-size: 23px;
      }
      input{
        background: #00000084;
        border: solid gray;
        color: white;
        padding: 10px;
        width: 400px;
        font-size: 20px;
        outline: none;
      }
      border{
        background-color: red;
        border: red;
        color: white;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    

      
    

    <div id="shadow">
      <div class="header">
        <div id="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
            width="150"
            height="50"
          />
        </div>
        <div id="buttons">
          <button><i class="bi bi-unlock"></i> Sign In</button>
          <button>Register</button>
        </div>
      </div>
      <div class="main">
        <h1>Unlimited movies, TV shows and more.</h1>
        
        <p id="subTitle-1">Watch anywhere. Cancel anytime.</p>
        <p id="subTitle-2">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form>
          <input type="text" value="Enter Email address">
          <button>Get Started</button>
        </form>
      </div>
    </div>
  </body>
</html>
